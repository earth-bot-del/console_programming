<html>

<head>

<title>Console Programming</title>

</head>

<body>

<h1>Console</h1>
<script>
    console.log("Hi I am console screen");
    var first_name="Saket";
    console.log(first_name);
    var last_name="Surve";
    console.log(last_name);
    var full_name=first_name.concat(last_name);
    console.log(full_name);

    var length_name=full_name.length;
    console.log(length_name);
    
    var n1="my name is Saket";
    console.log(n1);
    var replace_name=n1.replace("Saket", "Sam");
    console.log(replace_name);

    var capital_name="SAKET";
    var lower_case=capital_name.toLowerCase();
    console.log(lower_case);

    var lower_name="saket";
    var upper_case=lower_name.toUpperCase();
    console.log(upper_case);

var square_root=Math.sqrt(16);
console.log(square_root);
var max_number=Math.max(15, 20, 40);
console.log(max_number);
var min_number=Math.min(15, 20, 40);
console.log(min_number);

var power_number=Math.pow(4, 2);
console.log(power_number);
var big_number=3.189372;
var fix_number=big_number.toFixed(3);
console.log(fix_number);
</script>

</body>

</html>
